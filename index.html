<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label text-center">
          <strong>Search for a City:</strong>
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="row input-group">
              <div class="col-lg-12">
              <input class="form-input weather-search col-lg-12" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" /></div>
              <div class="input-group-append col-lg-12">
                <button type="submit" class="btn search-button col-lg-12" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
<!-- current day -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="col-lg-12 mt-3" role="region" aria-live="polite">
          <div class="city"></div>
          <div id="current-temp"></div>
          <div id="current-wind"></div>
          <div id="current-humidity"></div>
        </section>
        <!-- 5 day forecast -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="col-lg-12" id="5-day-forecast"></div>
          <!-- day 1 -->
          <div class="col-lg-2 data-day" id="day1">
            <div id="day-1"></div>
            <img id="day-1-icon"></img>
            <div id="day-1-temp"></div>
            <div id="day-1-wind"></div>
            <div id="day-1-humidity"></div>
          </div>
          <!-- day 2 -->
          <div class="col-lg-2 data-day" id="day2">
            <div id="day-2"></div>
            <img id="day-2-icon"></img>
            <div id="day-2-temp"></div>
            <div id="day-2-wind"></div>
            <div id="day-2-humidity"></div>
          </div>
          <!-- day 3 -->
          <div class="col-lg-2 data-day" id="day3">
            <div id="day-3"></div>
            <img id="day-3-icon"></img>
            <div id="day-3-temp"></div>
            <div id="day-3-wind"></div>
            <div id="day-3-humidity"></div>
          </div>
          <!-- day 4 -->
          <div class="col-lg-2 data-day" id="day4">
            <div id="day-4"></div>
            <img id="day-4-icon"></img>
            <div id="day-4-temp"></div>
            <div id="day-4-wind"></div>
            <div id="day-4-humidity"></div>
          </div>
          <!-- day 5 -->
          <div class="col-lg-2 data-day" id="day5">
            <div id="day-5"></div>
            <img id="day-5-icon"></img>
            <div id="day-5-temp"></div>
            <div id="day-5-wind"></div>
            <div id="day-5-humidity"></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
